<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Error {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %}{% load static %}<link rel="stylesheet" href="{% static 'css/base.css' %}">{% endblock %}
</head>
<body>
    <div class="dashboard">
        <button type="submit" id="home">Home</button>
        <button type="submit" id="create">Create</button>
        <button type="submit" id="settings">Settings</button>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" id="logout">Logout</button>
        </form>
    </div>
    <div class="content">
    {% block body %} body here {% endblock %}
    </div>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
