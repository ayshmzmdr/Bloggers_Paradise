{% extends "base.html" %}

{% block title %} Welcome {{user}} {% endblock %}

{% block body %}

{% for y in blogs %}
    <button class="post" style="background-color: rgb(52, 51, 51);
    font-size: 30px;
    padding-top: 10px;
    padding-left: 10px;
    width:960px;
    border-radius: 10px;
    text-shadow: 2px 2px 2px black;
    box-shadow: -5px 5px 5px black;
    text-align: start;
    overflow-wrap: break-word;
    overflow: hidden;
    height:auto;"
    disabled>{{y}}</button><br><br><br>
{% endfor %}

{% endblock %}
